<ngx-loading [show]="loading"></ngx-loading>

<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12 col-sm-12">
      <h2>Add new post!</h2>

      <form [formGroup]="form" (submit)="addPost()">
        <mat-form-field appearance="fill" class="d-block">
          <mat-label class="text-dark font-weight-bold">Pen down your seed here!</mat-label>
          <textarea matInput formControlName="post" type="text" rows="10"></textarea>
          <mat-error *ngIf="form.get('post').invalid">Enter valid post</mat-error>
        </mat-form-field>
        <!-- <mat-progress-bar mode="determinate" [value]="count"></mat-progress-bar> -->
        <button mat-raised-button class="btn primary-btn mt-2">Add Post</button>
        <button type="button" mat-raised-button mat-dialog-close class="btn secondary-btn ms-2"
          cdkFocusInitial>Cancel</button>
      </form>

    </div>
  </div>
</div>
