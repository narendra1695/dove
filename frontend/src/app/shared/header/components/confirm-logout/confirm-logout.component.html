<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 text-center">
      <p>Are you sure you want to logout from this fab?</p>
      <div class="mt-2">
        <button mat-raised-button class="btn d-block w-100 primary-btn" (click)="logout()">Yes, I am done for the
          day!</button>
        <button mat-raised-button mat-dialog-close class="btn d-block w-100 mt-2 secondary-btn">Nope! I can't leave just
          yet</button>
      </div>
    </div>
  </div>
</div>
